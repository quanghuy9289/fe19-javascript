<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculate MPG</title>
    <link rel="stylesheet" href="./mpg.css">
    <script>
        var $ = function(id) {
            return document.getElementById(id);
        };

        var calculateMpg = function() {
            console.log('calculateMpg function has started');
            var miles = parseFloat($('miles').value);
            var gallons = parseFloat($('gallons').value);
            console.log('miles = ' + miles);
            console.log('gallons = ' + gallons);

            if (isNaN(miles) || isNaN(gallons)) {
                $('error_message').firstChild.nodeValue = 
                    'Both entries must be numeric.';
            } else if (miles < 0 || gallons < 0) {
                $('error_message').firstChild.nodeValue =
                    'Positive numbers.';
            } else {
                $('error_message').firstChild.nodeValue = '';
                console.log('The data is valid and the calculation is next');
                var mpg = miles / gallons;
                console.log('mpg = ' + mpg);
                $('mpg').value = mpg.toFixed(1);
            }

        };

        window.onload = function() {
            $('calculate').onclick = calculateMpg;
            $('miles').focus();
        };





    </script>
</head>
<body>
    <main>
        <h1>Calculate Miles Per Gallon</h1>
        <label for="miles">Miles Driven</label>
        <input type="text" id="miles"><br>
        <label for="gallons">Gallons of Gas Used</label>
        <input type="text" id="gallons"><br>
        <label for="mpg">Miles Per Gallon</label>
        <input type="text" id="mpg" disabled><br>
        <label>&nbsp;</label>
        <input type="button" id="calculate" value="Calculate"><br>
        <p id="error_message">&nbsp;</p>
    </main>
</body>
</html>
