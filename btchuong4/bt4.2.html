<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./bt4.2.css">
    <script>
        var $ = function (id) {
            return document.getElementById(id);
        };
        function calculateFV(investment, years, rate) {
            var futurevalue = investment;
            for (var i = 1; i <= years; i++) {
                futurevalue += futurevalue * rate / 100;
            }
            futurevalue = futurevalue.toFixed(2);
            return futurevalue;
        };

        var processEntries = function () {
            var investment = parseFloat($("investment").value);
            var rate = parseFloat($("rate").value);
            var years = parseInt($("years").value);
            var allValid = true;
            if (isNaN(investment) || investment < 0 || investment >= 100000) {
                $("investment_error").firstChild.nodeValue = " 0 < Investment < 100000 ";
                allValid = false;
            }
            else {
                $("investment_error").firstChild.nodeValue = "";
            }
            if (isNaN(rate) || rate < 0 || rate >= 15) {
                $("rate_error").firstChild.nodeValue = " 0 < Rate < 15 ";
                allValid = false;
            }
            else {
                $("rate_error").firstChild.nodeValue = "";
            }
            if (isNaN(years) || years < 0 || years >= 50) {
                $("number_error").firstChild.nodeValue = " 0 < Investment < 50 ";
                allValid = false;
            }
            else {
                $("number_error").firstChild.nodeValue = "";
            }

            if (allValid = true) {
                $("future_value").value = calculateFV(investment, years, rate);
            }


        };




        window.onload = function () {
            $("calculate").onclick = processEntries;
        };

    </script>

</head>

<body>
    <main>
        <h2>Future Value Calculator</h2>
        <label for="investment">Total Investment:</label>
        <input type="text" id="investment" autofocus>
        <span id="investment_error">&nbsp;</span><br>
        <label for="rate">Annual Interest Rate:</label>
        <input type="text" id="rate">
        <span id="rate_error">&nbsp;</span><br>
        <label for="years">Number of years:</label>
        <input type="text" id="years">
        <span id="number_error">&nbsp;</span><br>
        <label for="future_value">Future value:</label>
        <input type="text" id="future_value" disabled><br>
        <label>&nbsp;</label>
        <input type="button" value="Calculate" id="calculate">
    </main>
</body>

</html>
