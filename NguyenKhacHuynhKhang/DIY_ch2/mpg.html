<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>mpg</title>
  </head>
  <body>
    <script>
      var miles = prompt("Please enter miles driven");
      miles = parseFloat(miles);
      var gallons = prompt("Please enter gallons of gas used");
      gallons = parseFloat(gallons);
      var mpg = miles / gallons;
      mpg = parseInt(mpg);
        document.write("<h1>The Miles Per Gallon Application </h1>");
        document.write("Miles driven = " + miles);
        document.write("<br>");
        document.write("Gallons of gas = " + gallons);
        document.write("<br><br>");
        document.write("Miles per gallon = " + mpg);
        document.write("<br><br>");
        document.write("Thanks for using the Miles Per Gallon application")
    </script>
    </script>
  </body>
</html>
