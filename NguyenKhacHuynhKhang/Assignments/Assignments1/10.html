<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      var stars = "";
      var number = parseInt(prompt("Enter a integer number"));
      for (let i = 1; i <= number; i++) {
        var count = "";
        for (var j = 1; j <= i; j++) {
          count = count + "*";
        }
        stars = stars + "\n" + count;
      }
      alert(stars);
    </script>
  </body>
</html>
