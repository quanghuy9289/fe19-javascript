<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap 2 integers</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <script src="swap.js"></script>
  </head>
  <body>
    <div class="container text-center my-5 py-5 border shadow" style="width: 500px">
      <h2>Enter 2 integers a and b</h2>
      <br />
      <div class="form-group">
        <label class="lead font-weight-bold" for="a">a :</label>
        <input type="text" name="number" id="a" />
      </div>
      <div class="form-group">
        <label class="lead font-weight-bold" for="b">b :</label>
        <input type="text" name="number" id="b" />
      </div>
      <input class="btn-primary btn-lg" type="button" id="swap" value="Swap" />
      <br /><br />
      <p class="text-danger" id="error"></p>
    </div>
  </body>
</html>
