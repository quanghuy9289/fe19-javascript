<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number of days in month</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="timDay.js"></script>
  </head>
  <body>
    <div class="container text-center my-5 py-5 border shadow" style="width: 700px">
      <h4>Display number of days in month of the current year</h4>
      <br />
      <div class="form-group">
        <label class="lead font-weight-bold w-25" for="month">Month :</label>
        <input type="text" name="month" id="month" />
      </div>

      <div class="form-group">
        <label class="lead font-weight-bold w-25" for="days">Days :</label>
        <input type="text" name="days" id="days" disabled />
      </div>
      <input class="btn-primary btn-lg" type="button" id="result" value="Result" />
      <br /><br />
      <p class="text-danger" id="error"></p>
    </div>
  </body>
</html>
