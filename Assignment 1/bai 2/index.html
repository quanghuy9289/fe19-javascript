<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Average and Rank</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="calculate.js"></script>
  </head>
  <body>
    <div class="container text-center my-5 py-5 border shadow" style="width: 500px">
      <h2>Enter grade of 3 subjects</h2>
      <br />
      <div class="form-group">
        <label class="lead font-weight-bold w-25 text-right" for="math">Math :</label>
        <input type="text" name="math" id="math" />
      </div>
      <div class="form-group">
        <label class="lead font-weight-bold w-25 text-right" for="physics">Physics :</label>
        <input type="text" name="physics" id="physics" />
      </div>
      <div class="form-group">
        <label class="lead font-weight-bold w-25 text-right" for="chemistry">Chemistry :</label>
        <input type="text" name="chemistry" id="chemistry" />
      </div>
      <input class="btn-primary btn-lg" type="button" id="calculate" value="Calculate" />
      <br /><br />
      <p class="text-danger font-weight-bold" id="error"></p>
      <p class="text-success font-weight-bold" id="result"></p>
    </div>
  </body>
</html>
