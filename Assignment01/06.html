<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercise 06</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            alert("First 20 numbers of fibonaci numbers");
            var fibonaci = [];
            for (var i = 0; i < 20; i++) {
                if (i == 0) {
                    fibonaci[0] = 0;
                    document.write(fibonaci[i] + "<br>")
                }
                if (i == 1) {
                    fibonaci[1] = 1;
                    document.write(fibonaci[i] + "<br>")
                } 
                if (i > 1) {
                    fibonaci[i] = fibonaci[i - 1] + fibonaci [i - 2];
                    document.write(fibonaci[i] + "<br>");
                }
            }
        </script>
    </head>
    <body>
    </body>
</html>
