<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Exercise 11</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script>
            do {
                var n = prompt("Enter N value: ");
                n = parseInt(n);
            } while (isNaN(n) || n <= 0)
            for (var i = 1; i <= n; i++) {
                for (var j = 1; j <= (n - i); j++) {
                    document.write("&nbsp;&nbsp;");
                }
                for (var j = 1; j <= i; j++) {
                    document.write("*");
                }
                document.write("<br>");
            }
        </script>
    </head>
    <body>
    </body>
</html>
