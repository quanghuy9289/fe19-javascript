<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Future Value Application</title>
    <script>
        var futureValue;

        var investment = prompt("Enter invesment amount as xxxxx.xx", 10000);
        investment = parseFloat(investment);
        var rate = prompt("Enter rate as xx.x", 3.6);
        rate = parseFloat(rate);
        var years = prompt("Enter year ", 2);
        years = parseFloat(years);
        //
        futureValue = investment;
        for (var i=1; i <= years; i++) {
            futureValue = futureValue + (futureValue*rate)/100;
        }
        futureValue = parseFloat(futureValue);
    </script>
</head>
<body>
    <main>
        <h1>Future Value Application</h1>
        <script>
            document.write("Invesment amount: " + investment +
            "<br>" +
            "Rate: " + rate +
            "<br>" +
            "Years: " + years +
            "<br><br>" +
            "Future value is: " + futureValue
            );
        </script>
        <p>Thanks for using the Future Value application.</p>
    </main>
</body>
</html>
