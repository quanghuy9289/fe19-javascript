<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Test Scores</title>
    <script>
      let average;
      let total = 0;
      const score1 = parseInt(prompt("Enter test score"));
      total += score1;
      const score2 = parseInt(prompt("Enter test score"));
      total += score2;
      const score3 = parseInt(prompt("Enter test score"));
      total += score3;
      average = parseInt(total / 3);
    </script>
  </head>
  <body>
    <script>
      document.write("<h1>The Test Scores App</h1>");
      document.write(
        "Score 1 = " +
          score1 +
          "<br>" +
          "Score 2 = " +
          score2 +
          "<br>" +
          "Score 3 = " +
          score3 +
          "<br><br>" +
          "Average score = " +
          average +
          "<br><br>"
      );
    </script>
    Thanks for using the Test Scores application!
  </body>
</html>
