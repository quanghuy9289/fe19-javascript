<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Test Scores</title>
    <script>
      let area, perimeter;

      const length = parseInt(prompt("Enter the length of rectangle"));
      const width = parseInt(prompt("Enter the width of rectangle"));
      area = length * width;
      perimeter = (length + width) * 2;
    </script>
  </head>
  <body>
    <script>
      document.write("<h1>The Area and Perimeter App</h1>");
      document.write(
        "Length = " +
          length +
          "<br>" +
          "Width = " +
          width +
          "<br><br>" +
          "Area = " +
          area +
          "<br>" +
          "Perimeter = " +
          perimeter +
          "<br><br>"
      );
    </script>
    Thanks for using the Area and Perimeter application!
  </body>
</html>
