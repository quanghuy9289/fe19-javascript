<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <script>
    var a = parseFloat(prompt("Enter a: "));
    var b = parseFloat(prompt("Enter b: "));
    var c = parseFloat(prompt("Enter c: "));
    var x;
    var result = ""; 

    if (isNaN(a) || isNaN(b) || isNaN(c)) {
      alert("Please enter a valid number")
    } 
    else if (a == 0) {
      if(b == 0 && c == 0) {
        result = "The equation has infinitely solution"
      }
      else if(b == 0) {
        result = "The equation has no solution"
      } 
      else {
        x = (-c/b).toFixed(2);
        result = "x = " + x;
      }
    } 
    else {
      var delta = b*b - 4*a*c;
      if(delta < 0) {
        result = "The equation has infinitely solution"
      } 
      else if (delta == 0) {
        x = (b/2*a).toFixed(2);
        result = "x = " + x;
      } else {
        var x1 = (-b + Math.sqrt(delta)) / (2*a);
        x1 = x1.toFixed(2);
        var x2 = (-b - Math.sqrt(delta)) / (2*a);
        x2 = x2.toFixed(2)
        result = "The equation has 2 solutions: \n x1 = " + x1 + ", x2 = " + x2;
      }
    }

  </script>
</head>
<body>
  <script>
    document.write("ax^2 + bx + c = 0" + "<br>" + result);
  </script>
</body>
</html>
