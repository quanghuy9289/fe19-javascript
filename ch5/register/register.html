<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Join email list application</title>
    <link type="text/css" rel="stylesheet" href="css/main.css" />
    <script type="text/javascript" src="js/register.js"></script>    
  </head>
  <body>
    <main>
      <h1>Sign Up</h1>
      <form id="register_form" method="get" action="" name="register_form">
        <label for="email">Email Address:</label>
        <input type="text" id="email" name="email" />
        <span>*</span><br />

        <label for="email2">Re-enter Email Address:</label>
        <input type="text" id="email2" name="email2" />
        <span>*</span><br />


        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" />
        <span>*</span><br />

        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" />
        <span>*</span><br />

        
        <label for="country">Country:</label>
        <select name="country" id="country">
          <option value="">Select an option</option>
          <option>USA</option>
          <option>Vietnam</option>
          <option>Japan</option>
        </select>
        <span>*</span><br />

        <label for="terms">Terms of Service:</label>
        <input type="checkbox" id="terms" name="terms" value="yes" /> I accept
        <span>*</span><br />

 
          <input type="button" id="register" value="Register" />
          <input type="button" id="reset" value="Reset" />
 
      </form>
    </main>
  </body>
</html>
