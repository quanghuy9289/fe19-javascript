<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Invoice Total Calculate</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="invoice-total.css">
        <script src="invoice-total.js"></script>
    </head>
    <body>
        <main>
            <h1 class="text-primary text-center mb-3">Invoice Total Calculate</h1>
            <p class="text-dark">Enter the two values that follow and click "Calculate".</p>
            <form>
                <div class="form-group form-inline">
                    <label for="type" class="h6">Customer Type:</label>
                    <select class="form-control" id="type">
                        <option value="r">Regular</option>
                        <option value="l">Loyalty Program</option>
                        <option value="h">Honored Citizen</option>
                        <option value="e">Employee</option>
                    </select>
                </div>
                <div class="form-group form-inline">
                    <label for="invoice" class="h6">Invoice Subtotal:</label>
                    <input type="text" id="invoice" class="form-control">
                </div>
            </form>
            <form id="form-output">
                <div class="form-group form-inline">
                    <label for="discount-percent" class="h6">Discount Percent:</label>
                    <input type="text" id="discount-percent" class="form-control" disabled>
                    <span class="text-dark font-weight-bold">%</span>
                </div>
                <div class="form-group form-inline">
                    <label for="discount-amount" class="h6">Discount Amount:</label>
                    <input type="text" id="discount-amount" class="form-control" disabled>
                </div>
                <div class="form-group form-inline">
                    <label for="invoice-total" class="h6">Invoice Total:</label>
                    <input type="text" id="invoice-total" class="form-control" disabled>
                </div>
                <input type="button" id="calculate" class="btn btn-primary" value="Calculate">
            </form>
        </main>
    </body>
</html>
