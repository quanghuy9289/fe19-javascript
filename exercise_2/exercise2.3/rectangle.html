<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Rectangle</title>
    <script>
        var length = prompt("Enter the length");
        length = parseFloat(length);
        var width = prompt("Enter the width");
        width = parseFloat(width);
        var area = length * width;
        area = parseInt(area);
        var perimeter = (2*length) + (2*width);
        perimeter = parseInt(perimeter);
    </script>
</head>
<body>
    <main>
      <h1>The Area and Perimeter App</h1>
    <script>
        document.write("Length = " + length);
        document.write("<br>");
        document.write("Width = " + width);
        document.write("<br><br>");
        document.write("Area = " + area);
        document.write("<br><br>");
        document.write("Perimeter = " + perimeter);
    </script>
    <p>Thanks for using the Area and Perimeter application</p>
    </main>
</body>
</html>
