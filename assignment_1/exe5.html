<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculate sum of first 50 integer number</title>
</head>
<body>
    <script>
        var sum = 0;
        var i = 0;
        for(i; i <= 50; i++){
            sum += i;
        }
        alert("sum of first 50 integer number :" + sum);
    </script>
</body>
</html>
