<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>swap value</title>
</head>
<body>
    <script>
        var a = 1;
        var b = 2;
        var c;

        c = a;
        a = b;
        b = c;
        alert("so a: "+ a +" so b: " + b)
    </script>
    
</body>
</html>
