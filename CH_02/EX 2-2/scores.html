<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Test Scores</title>
    <script>
      var entry,
        average,
        total = 0;

      entry = prompt("Enter test score");
      var score1 = parseInt(entry);
      total += score1;

      entry = prompt("Enter test score");
      var score2 = parseInt(entry);
      total += score2;

      entry = prompt("Enter test score");
      var score3 = parseInt(entry);
      total += score3;

      average = parseInt(total / 3);
    </script>
  </head>
  <body>
    <script>
      document.write("<h1>The Test Score App</h1>");
      document.write(
        "Score 1 = " +
          score1 +
          "<br/>" +
          "Score 2 = " +
          score2 +
          "<br/>" +
          "Score 3 = " +
          score3 +
          "<br/><br/>" +
          "Average score = " +
          average +
          "<br/><br/>"
      );
    </script>

    <h1 style="color: coral">Thanks for using the Test Scores application</h1>
  </body>
</html>
