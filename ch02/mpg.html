<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseFloat(mpg);
    </script>
  </head>
  <body>
      <h1>The Miles Per Gallon Application</h1>
      <script>
          document.write("Miles driven: " + miles + "<br>");
          document.write("Gallons of gas used: " + gallons + "<br>");
          document.write("<br>Miles per gallon = " + mpg);
      </script>
      <h3>Thanks for using the Miles Per Gallon application</h3>
  </body>
</html>
