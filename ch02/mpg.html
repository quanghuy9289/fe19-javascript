<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">	
    <title>Calculate Miles Per Gallon</title>
    <script>
        var miles = prompt("Enter miles driven");
        miles = parseFloat(miles);
        var gallons = prompt("Enter gallons of gas used");
        gallons = parseFloat(gallons);
        var mpg = miles/gallons;
        mpg = parseInt(mpg);
//        alert("Miles per gallon = " + mpg);
    </script>
</head>
<body>
    <main>
    <script>
        document.write("<h1>The Miles Per Gallon Application </h1>");
        document.write("Miles driven = " + miles);
        document.write("<br>");
        document.write("Gallons of gas = " + gallons);
        document.write("<br><br>");
        document.write("Miles per gallon = " + mpg);
        document.write("<br><br>");
        document.write("Thanks for using the Miles Per Gallon application")
    </script>
    </main>
</body>
</html>
