<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Area and Perimeter App</title>
    <script>
        var length = prompt("Enter length = ");
        length = parseFloat(length);
        var width = prompt("Enter width =");
        width = parseFloat(width);
        // Area
        var area = length * width;
        area = parseInt(area);
        // Perimeter
        var perimeter = parseInt(length + width) * 2;

    </script>
</head>
<body>
    <main>
        <h1>The Area and Perimeter App</h1>
        <script>
            document.write("Length = " + length);
            document.write("<br>");
            document.write("Width = " + length);
            document.write("<br><br>");
            document.write("Area = "+area);
            document.write("<br>");
            document.write("Perimeter = "+perimeter);
            document.write("<br><br>")
        </script>
        <p>Thanks for using the Area and Perimeter application</p>
    </main>
</body>
</html>
