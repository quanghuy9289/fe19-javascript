<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Area and Perimeter</title>
    <script>
        var length = parseFloat(prompt("Enter length: "));
        var width = parseFloat(prompt("Enter width: "));
        var area = parseFloat(length * width);
        var perimeter = parseFloat(2*(length + width));
    </script>
</head>
<body>
    <h1> The Area and Perimeter App </h1>
    <script>
        document.write("Length: " + length + "<br>");
        document.write("Width: " + width + "<br>");
        document.write("<br>Area = " + area + "<br>");
        document.write("Perimeter = " + perimeter + "<br>");
    </script>
    <h3>Thanks for using the application</h3>
</body>
</html>
