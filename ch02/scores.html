<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Average Test Scores</title>
    <script>
      var entry;
      var average;
      var total = 0;

      entry = prompt("Enter test score");
      var score1 = parseInt(entry);
      total += score1;

      entry = prompt("Enter test score");
      var score2 = parseInt(entry);
      total += score2;

      entry = prompt("Enter test score");
      var score3 = parseInt(entry);
      total += score3;

    
      average = parseFloat(total / 3);
    </script>
  </head>
  <body>
    <h1>The Test Scores App</h1>
    <script>
      document.write("Score 1 = " + score1 + "<br>"); 
      document.write("Score 2 = " + score2 + "<br>"); 
      document.write("Score 3 = " + score3 + "<br>"); 
      document.write("<br>Average = " + average + "<br>");  
    </script>
    <h3>Thanks for using the Test Scores application!</h3>
  </body>
</html>
