<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Average Test Scores</title>

  <script>
    var entry;
    var average;
    var total = 0;

    entry = prompt('Enten test score');
    var score1 = parseInt(entry);
    total += score1;

    entry = prompt('Enter test score');
    var score2 = parseInt(entry);
    total += score2;

    entry = prompt('Enter test score');
    var score3 = parseInt(entry);
    total += score3;

    average = parseInt(total / 3);
  </script>
</head>
<body>
  <script>
    document.write('<h1>The Test Score App</h1>');
    document.write(
      'Score1 = ' + score1 + '<br>' +       
      'Score2 = ' + score2 + '<br>' +
      'Score3 = ' + score3 + '<br><br>' +       
      'Average score = ' + average + '<br><br>'       
      );
  </script>
  Thanks for using the Test Scores Application!
</body>
</html>
