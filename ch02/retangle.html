<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        var length;
        var width;
        var area;
        var perimeter;
        length = window.prompt("Length : ", 50);
        length = window.parseFloat(length);

        width = window.prompt("width = ", 100);
        width = window.parseFloat(width);

        area = length * width;
        area = window.parseFloat(area);
        // area = window.alert("area " + area);
        perimeter = length * 2 + width * 2;
        perimeter = window.parseInt(perimeter);
        // perimeter = window.alert("perimeter " + perimeter);
    </script>

</body>
<script>
    document.write("<h1>The area and perimeter App</h1>");
    document.write(
        "Length = " +
        length +
        "<br>" +
        "width = " +
        width +
        "<br>" +
        "area = " +
        area +
        "<br><br>" +
        "perimeter = " +
        perimeter +
        "<br><br>",
    )

</script>
Thanks for using the Test Scores application!

</html>
