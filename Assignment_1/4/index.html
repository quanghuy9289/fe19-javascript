<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exe 4</title>
    <script>
        var a = parseInt(prompt("Nhập a: ", 0));
        var b = parseInt(prompt("Nhập b: ", 0));
        var c = parseInt(prompt("Nhập c: ", 0));
        if (a==0){
            if (b==0){
                if (c==0){
                    alert("Phương trình có vô số nghiệm");
                } else {
                    alert("Phương trình vô nghiệm");
                }
            } else {
                alert("Phương trình có nghiệm duy nhất là: x = " + (-c/b));
            }
        } else {
            var delta = (b*b) - (4*a*c);
            if (delta < 0) {
                alert("Phương trình vô nghiệm");
            } else if (delta == 0) {
                alert("Phương trình có nghiệm kép x1 = x2 = " + (-b/(2*a)));
            } else {
                var x1 = (-b + Math.sqrt(delta)) / (2*a);
                var x2 = (-b - Math.sqrt(delta)) / (2*a);
                alert ("Phương trình có 2 nghiệm phân biệt là: " + 
                "\nx1 = " + x1.toFixed(2) + "\nx2 = " + x2.toFixed(2));
            }
        }
    </script>
</head>

</html>
