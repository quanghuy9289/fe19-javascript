<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>f------k</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="sign-up.css">
        <script>
            "use strict";
            var $ = function(id) {
                return document.getElementById(id);
            }
            function signUpHandler() {
                var firstname = $("firstname").value;
                var lastname = $("lastname").value;
                var email1 = $("email1").value;
                var email2 = $("email2").value;
                var password = $("password").value;
                var male = $("male").checked;
                var female = $("female").checked;
                var term = $("term").checked;
                var isValid = true;
                if (firstname == "") {
                    $("name-error").firstChild.nodeValue = "First Name is required";
                    isValid = false;
                } else if (lastname == "") {
                    $("name-error").firstChild.nodeValue = "Last Name is required";
                    isValid = false;
                } else {
                    $("name-error").firstChild.nodeValue = "";
                }
                if (email1 == "") {
                    $("email1-error").firstChild.nodeValue = "This field is required";
                    isValid = false;
                } else {
                    $("email1-error").firstChild.nodeValue = "";
                }
                if (email2 == "") {
                    $("email2-error").firstChild.nodeValue = "This field is required";
                    isValid = false;
                } else if (email2 != email1) {
                    $("email2-error").firstChild.nodeValue = "Email does not match";
                    isValid = false;
                } else {
                    $("email2-error").firstChild.nodeValue = "";
                }
                if (password == "") {
                    $("pw-error").firstChild.nodeValue = "This field is required";
                    isValid = false;
                } else {
                    $("pw-error").firstChild.nodeValue = "";
                }
                if (male == false && female == false) {
                    $("gender-error").firstChild.nodeValue = "This field is required"
                    isValid = false;
                } else {
                    $("gender-error").firstChild.nodeValue = "";
                }
                if (term == false) {
                    $("term-error").firstChild.nodeValue = "This field is required";
                    isValid = false;
                } else {
                    $("term-error").firstChild.nodeValue = "";
                }
                if (isValid == true) {
                    $("signUpForm").submit();
                }
            }
            window.onload = function() {
                $("sign-up").onclick = signUpHandler;
                $("firstname").focus();
            }
        </script>
    </head>
    <body>
        <header class="bg-primary py-3">
            <h1 class="text-light ml-5">f------k</h1>
        </header>
        <main>
            <h1>Sign Up</h1>
            <h4>It's free and always will be.</h4>
            <form id="signUpForm" action="sign-up-success.html" method="POST">
                <div class="form-group form-inline">
                    <input type="text" class="form-control col-sm-4" id="firstname" placeholder="First Name" name="First Name">
                    <input type="text" class="form-control col-sm-4" id="lastname" placeholder="Last Name" name="Last Name">
                    <span class="text-danger col-sm-4" id="name-error">&nbsp;</span>
                </div>
                <div class="form-group form-inline">
                    <input type="text" class="form-control col-sm-8" id="email1" placeholder="Your email address" name="Email">
                    <span class="text-danger col-sm-4" id="email1-error">&nbsp;</span>
                </div>
                <div class="form-group form-inline">
                    <input type="text" class="form-control col-sm-8" id="email2" placeholder="Re-enter email Address">
                    <span class="text-danger col-sm-4" id="email2-error">&nbsp;</span>
                </div>
                <div class="form-group form-inline">
                    <input type="password" class="form-control col-sm-8" id="password" placeholder="New Password" name="Password">
                    <span class="text-danger col-sm-4" id="pw-error">&nbsp;</span>
                </div>
                <label class="h6" for="birthday">Birthday</label>
                <div class="form-group form-inline">
                    <input type="date" class="form-control col-sm-4" id="birthday" name="Birth Day">
                    <div class="col-sm-4 text-primary">Why do I need to provide my date of birth</div>
                </div>
                <div class="form-group form-inline">
                    <div class="col-sm-8 px-0">
                        <input type="radio" id="male" name="Gender" class="" value="male">
                        <label class="h6 d-inline mr-3" for="male">Male</label>
                        <input type="radio" id="female" name="Gender" class="" value="female">
                        <label class="h6 d-inline" for="female">Female</label>
                    </div>
                    <span class="text-danger col-sm-4" id="gender-error">&nbsp;</span>
                </div>
                <div class="form-group form-inline">
                    <div class="col-sm-8 px-0">
                        <span class="h6 mr-3">Terms</span>
                        <input type="checkbox" class="form-check-input" id="term">
                        <label for="term" class="d-inline">I Agree</label>
                    </div>
                    <span class="col-sm-4 text-danger" id="term-error">&nbsp;</span>
                </div>
                <div class="form-group">
                    <input type="button" class="col-sm-4 btn btn-success text-light" id="sign-up" value="Sign Up">
                </div>
            </form>
        </main>
    </body>
</html>
