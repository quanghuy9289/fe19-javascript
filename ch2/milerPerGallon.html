<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Miler Per Gallon</title>
    <script>

        var miles;
        var gallons;

        miles = window.prompt("Enter miles: ", 100);
        miles = window.parseInt(miles);

        gallons = window.prompt("Enter gallons: ", 10);
        gallons = window.parseInt(gallons);

        var result = miles / gallons;
        // window.alert("Result: " + result);
    </script>
</head>
<body>
    <script>
        document.write("<h1> The Miles Per Gallon Application</h1>") +
        "<br>" +
        document.write(
            "Miles driven = " + 
            miles +
            "<br>" +
            "Gallons of gas = " +
            gallons +
            "<br>" +
            "<br>" +
            "Miles per gallon = " +
            result +
            "<br>" +
            "<br>" 
        )
    </script>             
    Thanks for using our MPG application.
</body>
</html>
