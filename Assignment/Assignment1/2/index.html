<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var toan = prompt('Nhập điểm Toán: ');
        toan = parseFloat(toan);
        var ly = prompt('Nhập điểm Lý: ');
        ly = parseFloat(ly);
        var hoa = prompt('Nhập điểm Hóa: ');
        hoa = parseFloat(hoa);

        var average = (toan + ly + hoa)  / 3;
        average = average.toFixed(1);

        var rank;
        if (average >= 8) {
            rank = 'A';
        } else if (average >= 6.5) {
            rank = 'B';
        } else if (average >= 5) {
            rank = 'C';
        } else {
            rank = 'D';
        }

        console.log(
            'Điểm Toán: ' + toan + 
            '\nĐiểm Lý: ' + ly + 
            '\nĐiểm Hóa: ' + hoa +
            '\nĐiểm Trung bình: ' + average +
            '\nXếp Hạng: ' + rank);
    </script>
</head>

</body>
</html>
