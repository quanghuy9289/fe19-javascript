    <script>
        var a = prompt('Nhập a = ');
        var b = prompt('Nhập b = ');
        var c = prompt('Nhập c = ');
        var x;  
        var delta = (b**2) - 4*a*c;
        
        if (delta < 0) {
            alert('Phương trình vô nghiệm.');
        } else if (delta == 0) {
            x = (-b)/ 2*a;
            alert('Phương trình có nghiệm kép: x = ' + x);
        } else if (delta > 0) {
            var x1 = (-b + Math.sqrt(delta)) / 2*a;
            var x2 = (-b - Math.sqrt(delta)) / 2*a;
            alert('Phương trình có 2 nghiệm: \nx1 = ' + x1 + '\nx2 = ' + x2);
        }
