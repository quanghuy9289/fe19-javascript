        function sumArray_number(x) {
            let sum = 0;
            x.map(function(value){
                sum += value;
            });
            return sum;
        }

        function sortArray_numberDescending(x) {                    // sắp xếp số giảm dần  
            var tg = 0;
            for (i= 0; i < x.length - 1; i++) {

                for (k = i + 1; k < x.length ; k++ ) {
                    if (x[i] < x[k]) {
                        tg = x[i];
                        x[i] = x[k];
                        x[k] = tg;  
                    } 
                }
            }
            return x;
        };
        
        function sortArray_numberAscending(x) {                    // sắp xếp số tăng dần
            var tg = 0;
            for (i= 0; i < x.length - 1; i++) {

                for (k = i + 1; k < x.length ; k++ ) {
                    if (x[i] > x[k]) {
                        tg = x[i];
                        x[i] = x[k];
                        x[k] = tg;  
                    } 
                }
            }
            return x;
        };
