<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number of days in month</title>
    <script src="date.js"></script>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }
    
    main {
        width: 450px;
        margin: 0 auto;
        border: 4px solid blue;
        padding: 30px;
        text-align: center;
    }
    
    h2 {
        margin-bottom: 30px;
    }
    
    label {
        float: left;
        width: 100px;
        margin-left: 20px;
    }
    
    input {
        margin-bottom: 15px;
    }
    
    input[type=button] {
        padding: 5px 10px;
        margin-bottom: 0;
    }
</style>

<body>
    <main>
        <h2>Number of days in the month</h2>
        <form action="">
            <label for="month">Month :</label>
            <input type="text" name="month" id="month" /><br>
            <label for="days">Days :</label>
            <input type="text" name="days" id="days" disabled /><br>
            <input type="button" id="submit" value="Result">
        </form>
    </main>
</body>

</html>
