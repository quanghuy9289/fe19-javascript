<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Print out a triangle with the characters *</title>

    <script>
        "use strict";

        var $ = function(id) {
            return document.getElementById(id);
        };

        var triangle = function(number) {
            var result = "";
            for (var i = 1; i <= number; i++) {
                for (var j = i; j <= number; j++) {
                    result += "&nbsp;";
                }
                for (var j = 1; j <= i; j++) {
                    result += "*";
                }
                result += "<br>";
            }
            return result;
        };

        var printTriangle = function() {
            var number = parseInt($("number").value);

            if (isNaN(number) || number < 0) {
                $("triangle").innerHTML = "";
                alert("Please enter an integer and greater than 0!");
            } else {
                $("triangle").innerHTML = triangle(number);
            }
        };

        window.onload = function() {
            $("submit").onclick = printTriangle;
            $("number").focus();
        }
    </script>
</head>

<body>
    <h2>Print out a triangle with the characters *</h2>
    <input type="text" name="number" placeholder="Enter number" id="number">
    <input type="button" name="submit" id="submit" value="Result">
    <h3>Result:</h3>
    <p id="triangle"></p>
</body>

</html>
