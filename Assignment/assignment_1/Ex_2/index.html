<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Average and rank</title>
    <script src="average.js"></script>
</head>
<style>
    label {
        float: left;
        width: 8em;
    }
    
    input {
        margin-left: 1em;
        margin-right: .5em;
        margin-bottom: .5em;
        width: 18em;
    }
    
    input[type=button] {
        padding: 10px;
        margin: 1rem 0.5rem;
        color: #fff;
        font-weight: bold;
        border: none;
        border-radius: 20px;
        width: 10em;
    }
    
    input[name=calculate] {
        background-color: blue;
    }
    
    input[name=calculate]:hover {
        background-color: rgb(10, 10, 231);
        color: cornsilk;
    }
    
    input[name=clear_entries] {
        background-color: brown;
    }
    
    input[name=clear_entries]:hover {
        background-color: rgb(160, 11, 11);
        color: cornsilk;
    }
    
    span {
        color: red;
    }
    
    div {
        margin-left: 2.5em;
    }
    
    #calculate,
    #clear_entries {
        cursor: pointer;
    }
</style>

<body>
    <h2>Average and rank</h2>
    <label for="math">Math scores:</label>
    <input type="text" id="math">
    <span id="math_error">*</span><br>
    <label for="physics">Physics Score:</label>
    <input type="text" id="physics">
    <span id="physics_error">*</span><br>
    <label for="chemistry">Chemistry Score:</label>
    <input type="text" id="chemistry">
    <span id="chemistry_error">*</span><br>
    <label for="average">Medium score:</label>
    <input type="text" id="average" disabled><br>
    <label for="rank ">Rank:</label>
    <input type="text" id="rank" disabled><br>
    <div>
        <input type="button" name="calculate" id="calculate" value="Calculate">
        <input type="button" name="clear_entries" id="clear_entries" value="Clear">
    </div>
</body>

</html>
