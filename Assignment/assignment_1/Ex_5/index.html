<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính tổng 50 số nguyên đầu tiên</title>
</head>

<body>
    <script>
        var total = 0;
        for (var i = 0; i <= 50; i++) {
            total += i;
        };
        document.write("Tổng từ 0 đến 50 là: " + total);
    </script>
</body>

</html>
