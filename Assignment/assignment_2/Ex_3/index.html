<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Application to manage studentâ€™s information</title>
    <script src="main.js"></script>

</head>
<style>
    main {
        border: 1px solid #4970a3;
        border-radius: 5px;
        width: 800px;
        height: 450px;
        margin: 0px auto;
    }
    
    .top {
        background-color: #4970a3;
        width: 99.4%;
        height: 30px;
        padding-left: 5px;
        padding-top: 5px;
        color: white;
    }
    
    ul {
        list-style-type: none;
    }
    
    li {
        margin-bottom: 16px;
    }
    
    input[type=radio] {
        margin-right: 20px;
    }
    
    span {
        color: red;
        font-style: oblique;
    }
    
    table {
        margin: 0px auto;
        width: 800px;
        border-collapse: collapse;
    }
    
    tr {
        background-color: peru;
    }
    
    tr th {
        color: #fff;
    }
    
    th,
    td {
        border: 1px solid black;
        text-align: center;
        padding: 5px 0px;
    }
    
    #studentList tr:nth-child(2n-1) {
        background-color: bisque;
    }
    
    #studentList tr:nth-child(2n) {
        background-color: blanchedalmond;
    }
    
    button {
        padding: 10px;
        margin-right: 15px;
    }
</style>

<body>
    <main>
        <div class="top" style="text-align: center;">
            Input student detail information
        </div>
        <form>
            <ul>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Student Code</div>
                    <input type="text" style="width: 706px;height: 22px;background-color:#f7f69e;border: 1px solid grey;" id="code"><br>
                    <span id="code_error"></span>
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Student Name</div>
                    <input type="text" style="width: 712px;height: 29px;border: 1px solid grey;" id="name"><br>
                    <span id="name_error"></span>
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Gender</div>
                    Male: <input type="radio" id="male" name="gender"> Female: <input type="radio" name="gender" id="female">
                    <span id="gender_error"></span>
                </li>
                <li>
                    <div style="font-weight: bold; font-family: Arial, Helvetica, sans-serif;">Student Age</div>
                    <input type="text" style="width: 706px;height: 22px;border: 1px solid grey;" id="age"><br>
                    <span id="age_error"></span>
                </li>
                <div style="display: flex;">
                    <button type="button" style="background-color: #6895e3" id="submit">Add products</button>
                    <button style="background-color: #e6d08a" type="reset" id="reset_btn">Reset</button>
                    <button style="background-color: #e6d08a" type="button" id="sort">Sort</button>
                </div>
            </ul>
        </form>
    </main>>
    <div id="list">
        <table class="table">
            <tr>
                <th scope="col">Code</th>
                <th scope="col">Name</th>
                <th scope="col">Age</th>
                <th scope="col">Gender</th>
            </tr>
            <tbody id="studentList"></tbody>
        </table>
    </div>
</body>

</html>
