<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var arr = function () {
            var score = new Array(10);
            var arr = [];
            for (var i = 0; i < score.length; i++) {
                var entry = parseInt(prompt("nhap cac gia tri"));
                score[i] = entry;
                arr = score.sort(function (a, b) { return b - a });
            }
            return arr;

        };
        window.onload = function () {
            document.getElementById("print").innerHTML = arr();
        }
    </script>
</head>

<body>
    <p id="print"></p>
</body>

</html>
