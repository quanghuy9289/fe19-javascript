<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manage 2-Dimension Array</title>
    <link rel="stylesheet" href="../vendor/bootstrap/css/bootstrap.min.css" />
    <script src="../vendor/jquery/jquery.min.js"></script>
    <script src="../vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="library_array.js"></script>
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container text-center my-3 py-5 border shadow" style="width: 700px">
      <h2>Manage 2-Dimension Array</h2>
      <div class="text-left ml-5 pl-5">
        <br />
        <a href="#" data-toggle="collapse" data-target="#dimension">
          <h4>1. Enter 2 dimension with n rows and m columns</h4>
        </a>
        <div id="dimension" class="collapse">
          <div class="form-group">
            <label class="lead font-weight-bold w-25 text-right" for="n">n :</label>
            <input type="text" name="n" id="n" />
          </div>
          <div class="form-group">
            <label class="lead font-weight-bold w-25 text-right" for="m">m :</label>
            <input type="text" name="m" id="m" />
            <input class="btn-primary ml-4" onclick="inputDimension()" type="button" value="Submit" />
            <p id="dimension_error" class="text-danger ml-5"></p>
          </div>
        </div>

        <a href="#" data-toggle="collapse" data-target="#inputArr" onclick="checkDimensions()">
          <h4>2. Enter values for elements of array</h4>
        </a>
        <div id="inputArr" class="mr-5 form-group collapse">
          <p id="showDimension" class="text-success"></p>
          <textarea class="form-control" name="elements" id="elements" rows="5"></textarea>
          <input class="btn-primary mt-3" onclick="createArray()" type="button" value="Submit" />
          <p id="arr_error" class="text-danger"></p>
        </div>
        <a href="#" onclick="printAll()"><h4>3. Print all the elements of array</h4></a>
        <a href="#" onclick="calculateSum()"><h4>4. Calculate total of all elements</h4></a>
        <a href="#" data-toggle="collapse" data-target="#search">
          <h4>5. Search a number in array</h4>
        </a>
        <div id="search" class="ml-4 form-group collapse">
          <input type="text" name="member" id="member" placeholder="Enter a Number" />
          <input class="btn-primary ml-4" onclick="searchNumber()" type="button" value="Search" />
          <p id="search_error" class="text-danger"></p>
        </div>
        <a href="#" onclick="sortByDesc()"><h4>6. Sort by Ascending</h4></a>
      </div>
      <hr class="w-75" />

      <p class="font-weight-bold text-success lead" id="result"></p>
    </div>
  </body>
</html>
