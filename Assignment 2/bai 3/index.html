<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Show a list of names</title>
    <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css" />
    <script src="main.js"></script>
  </head>
  <body>
    <div class="container text-center my-5 py-5 border shadow" style="width: 500px">
      <h2>Show a list of names</h2>
      <br />
      <div class="form-group">
        <textarea class="form-control" name="names" id="names" rows="3"></textarea>
        <p class="text-danger" id="error"></p>
      </div>
      <input class="btn-primary btn-lg" type="button" id="sort" value="Sort" />

      <br /><br />
      <p id="result" class="text-success lead font-weight-bolder"></p>
    </div>
  </body>
</html>
