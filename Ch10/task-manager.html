<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Task Manager</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
        <link rel="stylesheet" href="task-manager.css">
        <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css">
        <script src="js/library_storage.js"></script>
        <script src="js/library_tasklist.js"></script>
        <script src="js/task.js"></script>
    </head>
    <body>
        <main>
            <div class="container">
                <div class="row mb-3">
                    <h1 class="text-center text-primary col-sm-12">Task Manager</h1>
                </div>
                <div class="row">
                    <div class="col-sm-4">
                        <form>
                            <div class="form-group">
                                <label for="task">Task</label>
                                <input type="text" id="task" class="form-control">
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn btn-primary col-sm-12" id="add_task" value="Add Task">
                            </div>
                            <div class="form-group">
                                <input type="button" class="btn btn-primary col-sm-12" id="clear_tasks" value="Clear Tasks">
                            </div>
                        </form>
                    </div>
                    <div class="col-sm-8">
                        <p class="text-dark mb-2" id="name">&nbsp;</p>
                        <div class="form-control" id="tasks"></div>
                    </div>
                </div>
            </div>
        </main>
    </body>
</html>
